<svelte:head>
	<title>Settings â€¢ Conduit</title>
</svelte:head>

<div class="settings-page">
	<div class="container page">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-xs-12">

				<h1 class="text-xs-center">Your Settings</h1>

				<ListErrors {errors}/>

				<SettingsForm on:save='{({ detail }) => save(detail)}' {...$user} {inProgress}/>

				<hr />

				<button class="btn btn-outline-danger" on:click='{logout}'>
					Or click here to logout.
				</button>
			</div>
		</div>
	</div>
</div>

<script>
	import { goto } from '../../../__sapper__/client.js';
	import ListErrors from '../_components/ListErrors.html';
	import SettingsForm from './_SettingsForm.html';

	let inProgress;

	function logout() {
		this.store.logout().then(() => {
			goto('/');
		});
	}

	function save(user) {
		inProgress = true;

		this.store.save(user).then(response => {
			user = response.user || user;
			errors = response.errors;
			inProgress = false;
		});
	}
</script>
