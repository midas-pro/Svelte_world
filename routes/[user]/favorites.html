<script>
	import Page from './_ProfilePage.html';
	import store from '../_store.js';
	import * as api from '../_api.js';

	export default {
		components: {
			Page
		},

		store: () => store,

		preload({ params }) {
			const username = params.user.slice(1);
			return api.get(`profiles/${username}`);
		}
	};
</script>
