	<title>{{profile.username}} â€¢ Conduit</title>
</:Head>

<Layout page='profile' :user>
	<div class="profile-page">
		<div class="user-info">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-10 offset-md-1">
						<img src={{profile.image}} class="user-img" alt={{profile.username}} />
						<h4>{{profile.username}}</h4>
						<p>{{profile.bio}}</p>

						{{#if isUser}}
							<a href="/settings" class="btn btn-sm btn-outline-secondary action-btn">
								<i class="ion-gear-a"></i> Edit Profile Settings
							</a>
						{{else}}
							<button
								class='btn btn-sm action-btn {{profile.following ? "btn-secondary" : "btn-outline-secondary"}}'
								on:click='toggleFollowing()'
							>
								<i class="ion-plus-round"></i>
								{{profile.following ? 'Unfollow' : 'Follow'}} {{profile.username}}
							</button>
						{{/if}}
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-10 offset-md-1">
					<div class="articles-toggle">
						<ul class="nav nav-pills outline-active">
							<li class="nav-item">
								<a href='/@{{profile.username}}' class="nav-link {{favorites ? '' : 'active'}}">My Articles</a>
							</li>

							<li class="nav-item">
								<a class="nav-link {{favorites ? 'active' : ''}}" href='/@{{profile.username}}/favorites'>Favorited Articles</a>
							</li>
						</ul>
					</div>

					<ArticleList tab='profile' username='{{profile.username}}' :favorites/>
				</div>
			</div>
		</div>
	</div>
</Layout>

<script>
	import Layout from '../_components/Layout.html';
	import ArticleList from '../_components/ArticleList/index.html';
	import * as api from '../_api.js';
	import * as auth from '../_auth.js';

	export default {
		components: { Layout, ArticleList },

		preload({ session, params }) {
			const username = params.user.slice(1);
			const user = session ? session.user : auth.user;

			return api.get(`profiles/${username}`, user && user.token).then(({ profile }) => {
				return { profile, user, favorites: params.view === 'favorites' };
			});
		},

		computed: {
			isUser: (profile, user) => user && profile.username === user.username
		},

		methods: {
			toggleFollowing() {
				const { profile, user } = this.get();

				const promise = profile.following ?
					api.del(`profiles/${profile.username}/follow`, user && user.token) :
					api.post(`profiles/${profile.username}/follow`, null, user && user.token);

				promise.then(response => {
					this.set(response);
				});
			}
		}
	};
</script>
