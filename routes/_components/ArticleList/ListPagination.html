{{#if articlesCount > 10}}
	<nav>
		<ul class="pagination">

			{{#each range as v}}
				<li class='page-item {{v === page ? "active": ""}}' on:click='fire("select", { page: v })'>
					<a class="page-link" href="">{{v + 1}}</a>
				</li>
			{{/each}}
		</ul>
	</nav>
{{/if}}

<script>
	export default {
		computed: {
			range(articlesCount) {
				const range = [];
				for (let i = 0; i < Math.ceil(articlesCount / 10); ++i) {
					range.push(i);
				}
				return range;
			}
		}
	}
</script>
