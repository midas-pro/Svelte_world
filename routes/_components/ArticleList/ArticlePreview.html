<div class="article-preview">
	<div class="article-meta">
		<a href='/@{{article.author.username}}'>
			<img src={{article.author.image}} alt={{article.author.username}} />
		</a>

		<div class="info">
			<a class="author" href='/@{{article.author.username}}'> {{article.author.username}}
			</a>
			<span class="date">
				{{new Date(article.createdAt).toDateString()}}
			</span>
		</div>

		{{#if user}}
			<div class="pull-xs-right">
				<button class='btn btn-sm {{article.favorited ? "btn-primary" : "btn-outline-primary"}}' on:click='toggleFavorite()'>
					<i class="ion-heart"></i> {{article.favoritesCount}}
				</button>
			</div>
		{{/if}}
	</div>

	<a href='/article/{{article.slug}}' class="preview-link">
		<h1>{{article.title}}</h1>
		<p>{{article.description}}</p>
		<span>Read more...</span>
		<ul class="tag-list">
			{{#each article.tagList as tag}}
				<li class="tag-default tag-pill tag-outline">
					{{tag}}
				</li>
			{{/each}}
		</ul>
	</a>
</div>

<script>
	import * as api from '../../_api.js';

	export default {
		methods: {
			toggleFavorite() {
				const { article, user } = this.get();

				// TODO optimistic UI
				const promise = article.favorited ?
					api.del(`articles/${article.slug}/favorite`, user && user.token) :
					api.post(`articles/${article.slug}/favorite`, null, user && user.token);

				promise.then(response => {
					this.set(response);
				});
			}
		}
	};
</script>
